<div class="screen">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centralize-content">

        <form #resourceForm="ngForm" (ngSubmit)="createResource(title.value, body.value)" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-pane">
          <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11 input-box centralize-content ">
            <input [(ngModel)]="innerTitle" #title name="name" class="col-xs-12 col-sm-11 col-md-7 col-lg-10 centralize-contents title-input"
              name="studentResourceName" type="text" placeholder="Enter the name of your resource" />
          </div>

          <!--  <p>Leader: {{innerTitle}} </p>          
          <p>classes: {{title.className}} </p>  -->
          <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11 editor-wrapper dim-shadow">
            <textarea [(ngModel)]="innerBody" #body name="body" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 editor " name="resource"></textarea>
          </div>
          <button type="submit" [disabled]="loader" class="col-xs-6 col-sm-6 col-md-4 col-lg-3 publish-button dim-shadow">Publish
              <i [class.display-loader]="!loader" class="fa fa-circle-o-notch fa-spin" style="font-size:24px; margin:6px; color: #fff;"></i>              
          </button>
          <!--  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centralize-content detail-container ">
          <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-12 detail-wrapper">

            <div class="col-xs-9 col-sm-9 col-md-6 col-lg-2 dim-shadow detail-view">

            </div>
            <div class="col-xs-9 col-sm-9 col-md-6 col-lg-2 dim-shadow detail-view">

            </div>
          </div>


        </div> -->

        </form>
      </div>
    </div>
  </div>
</div>
