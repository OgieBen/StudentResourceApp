<div class="wrapper">

    <div class="screen">



        <div [class.show-modal]="showModal" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 take-out modal-wrapper ">
            <button (click)="toggleModalButton()" type="button" class="close hide-modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 no-padding modal-read dim-shadow no-offset">
                <p class="title-header">{{innerResourceTitle}}</p>

                <div class="text-body">
                    <p>
                        {{innerResourceBody}} 

                    </p>

                </div>
            </div>

        </div>
        <div [class.show-modal]="showEditModal" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 take-out modal-wrapper ">
            <button (click)="toggleEditModalButton()" type="button" class="close hide-modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 no-padding modal-read dim-shadow no-offset">
                <p  #title class="title-header">{{innerResourceTitle}}</p>

                <div class="text-body">
                    <textarea #body [(ngModel)]="innerResourceBody"> 
                                   
                        </textarea>
                    <button class="btn btn-lg btn-default" [disabled]="updateInProgress" (click)="updateResource(innerResourceKey, body.value)">Update
                        <i  [class.take-out]="!updateInProgress"  class="fa fa-spinner fa-spin take-out" style="font-size:12px; color: #004;"></i>
                    </button>
                </div>



            </div>

        </div>

        <div class="loader-position centralize-vertical centralize-content" [class.display-loader]="!loader">
            <i class="fa fa-spinner fa-spin" style="font-size:62px; color: #004;"></i>
            <!-- <i class="fa fa-circle-o-notch fa-spin" style="font-size:62px; color: #004;"></i> !-->
        </div>

        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 resources-wrapper">

            <div class="container-fluid ">
                <div class="row centralize-content">
                    <div [class.take-out]="cardFlag === resource.key" class="col-xs-9 col-sm-5 col-md-4 col-lg-3 dim-shadow detail-view" *ngFor="let resource of resources">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 resource-title-box">
                            <!-- <div class="no-padding delete-button-wrapper ">
                                <!-- <img [src]="deleteIcon" width="20" height="20" class="delete-button "/> -->
                            <!-- add the delete button -->
                            <!-- <button ></button>` 
                            </div> -->
                            <img class="update-button" (click)="editResource(resource.key, resource.title, resource.body)" [src]="updateIcon" width="20" height="25"
                            />
                            <p class="resource-title">{{resource.title}}</p>
                        </div>

                        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 resource-bottom-box no-padding">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 author-box no-padding">
                                <!-- <div class="container"> -->
                                <!-- <div class="row"> -->
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding  ">
                                    <!-- <p class="col-xs-3 col-sm-3 col-md-3 col-lg-3  ">Author: Ogie Ben</p> -->
                                    <img [src]="infoIcon" (click)="showResource(resource.title, resource.body)" width="30" height="30" class="info-button " />
                                    <img [src]="deleteIcon" (click)="deleteResource(resource.key)" width="30" height="30" class="delete-button " />
                                    <span>
                                        <i [class.display-loader]="buttonLoader" class="fa fa-circle-o-notch fa-spin" style="font-size:10px; margin:6px; color: #fff;"></i>
                                    </span>
                                </div>

                                <!-- </div> -->
                                <!-- </div> -->


                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
